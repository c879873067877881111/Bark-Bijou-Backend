# Testcontainers 會動態注入數據庫連接信息
# 這裡不需要配置 datasource

# MyBatis Configuration for Tests
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
mybatis.configuration.log-impl=org.apache.ibatis.logging.nologging.NoLoggingImpl
mybatis.type-aliases-package=com.smallnine.apiserver.entity

# JWT Configuration for Tests
jwt.secret=testjwtsecretneedstobe32characters
jwt.expiration=86400000

# Logging Configuration for Tests
logging.level.com.smallnine.apiserver=WARN
logging.level.org.springframework=WARN
logging.level.org.apache.ibatis=WARN
logging.level.org.testcontainers=INFO
logging.level.root=WARN

# 禁用 Redis（測試不需要）
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=none

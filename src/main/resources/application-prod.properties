# Production Environment Configuration

# Production Log Levels (More restrictive)
logging.level.com.smallnine.apiserver=INFO
logging.level.org.springframework.web=WARN
logging.level.org.apache.ibatis=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN

# Production Database Configuration
# spring.datasource.url=jdbc:postgresql://prod-db-server:5432/bark_bijou
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

# Production Security Settings
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never

# Production JWT Configuration (Longer expiration)
# jwt.expiration=86400000

# Production JVM Settings (add to startup script)
# -Xms512m -Xmx2g -XX:+UseG1GC -XX:+HeapDumpOnOutOfMemoryError
# -XX:HeapDumpPath=/var/log/api-server/heap-dump.hprof

# Production Swagger Configuration (Disable in production)
# springdoc.api-docs.enabled=false
# springdoc.swagger-ui.enabled=false

# Production File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Production Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000